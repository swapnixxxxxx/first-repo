<!---
<section></section> is used to define sections in a document.
what are sections? It is a process in html to group related 
content together.
What is hyperlink? It is a link to another webpage or resource.
<a href="https://www.example.com">Link Text</a> is used to create a hyperlink.
what ia a target = _blank? it is an attribute used in the <a> tag to open the link in a new tab.
<a target="_blank" href="https://www.example.com">Link Text</a> 
uordered list- <ul></ul>
creating a list item- <li></li> under the unordered list
[list gives bullet points in order to the list items]
<img src="image.jpg" alt="image description"> is used to add an image 
and src is the source of the image and alt is the alternative text which
is displayed if the image is not loaded.
<figure></figure> is used to add an image with a caption.
<figcaption></figcaption> is used to add a caption to the image
<em></em> is used to emphasize text, usually displayed in Italics.
ordered list- <ol></ol> is used to create a list with numbers.
strong text- <strong></strong> is used to make text bold.
footer- <footer></footer> is used to define the footer of a document.
what is footer? It is a section at the bottom of a document which contains mainly the author's information, copyright, and other related information.
head - <head></head> is used to define the head section of a document.
<title></title> is used to define the title of the document, which is displayed in the browser tab.
<html lang="en"> is used to define the language of the document.
<!DOCTYPE html> is used to define the document type and version of HTML.
<meta charset="UTF-8"> is used to define the character encoding for the document.--->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPhotoApp</title> <!--used to define the title of the document, which is displayed in the browser tab-->
</head>
<body>
   <main>
    <h1>CatPhotoApp</h1>
      <section> <!--used to define sections in a document-->
        <h2>Cat Photos</h2>
        <p>Everyone loves <a href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg">cute cats</a> online!</p>
        <p>See more <a target="_blank" href="https://freecatphotoapp.com">cat photos</a> in our gallery.</p>
        <a href="https://freecatphotoapp.com"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>
      </section>
      <section>
        <h2>Cat Lists</h2>
        <h3>Things cats love:</h3>
        <ul>
          <li>catnip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>
        <figure>
          <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate.">
          <figcaption>Cats <em>love</em> lasagna.</figcaption>  
        </figure>
        <h3>Top 3 things cats hate:</h3>
        <ol>
          <li>flea treatment</li>
          <li>thunder</li>
          <li>other cats</li>
        </ol>
        <figure>
          <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field.">
          <figcaption>Cats <strong>hate</strong> other cats.</figcaption>  
        </figure>
      </section>
   </main>
   <p> No Copyright - <a href="https://www.freecodecamp.org">freeCodeCamp.org</a></p>
    </footer> 
</body>
</html>
